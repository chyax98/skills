<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - 叙事式学习</title>
    <style>
        {{CUSTOM_CSS}}
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            {{SLIDES_CONTENT}}
        </div>
    </div>

    <script>
        {{REVEAL_JS}}
    </script>

    <script>
        // 初始化 Reveal.js
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            transition: 'fade',
            transitionSpeed: 'slow',
            backgroundTransition: 'fade',
            center: true,
            width: 1200,
            height: 800,
            margin: 0.1,
            minScale: 0.2,
            maxScale: 2.0,
            controls: true,
            progress: true,
            keyboard: true,
            overview: true,
            touch: true,
            loop: false,
            rtl: false,
            fragments: true,
            embedded: false,
            help: true,
            showNotes: false,
            autoPlayMedia: null,
            preloadIframes: null,
            mouseWheel: false,
            hideInactiveCursor: true,
            hideCursorTime: 3000,
        });

        // 代码高亮
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    </script>
</body>
</html>
