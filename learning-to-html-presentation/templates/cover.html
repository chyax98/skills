<!-- Cover Slide Template -->
<section class="slide slide-cover active" data-slide="1">
  <div class="slide-content" style="justify-content: center; text-align: center;">
    <h1 class="animate-fade-in">{{TITLE}}</h1>
    <p class="animate-fade-in delay-1" style="font-size: 1.5rem; color: var(--text-secondary);">{{SUBTITLE}}</p>
    <div class="animate-fade-in delay-2" style="margin-top: var(--space-xl); color: var(--text-secondary);">
      <span style="margin-right: var(--space-md);">{{AUTHOR}}</span>
      <span>{{DATE}}</span>
    </div>
  </div>
</section>
