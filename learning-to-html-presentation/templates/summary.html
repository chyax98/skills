<!-- Summary Slide Template -->
<section class="slide slide-summary" data-slide="{{SLIDE_NUMBER}}">
  <div class="slide-content">
    <h2 class="animate-fade-in text-center">核心要点</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--space-lg); margin-top: var(--space-xl);">
      {{#POINTS}}
      <div class="animate-fade-in delay-{{DELAY}}" style="text-align: center;">
        <div style="width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 700; margin: 0 auto var(--space-md);">{{NUMBER}}</div>
        <h3 style="margin-bottom: var(--space-sm);">{{TITLE}}</h3>
        <p style="font-size: 1rem;">{{DESCRIPTION}}</p>
      </div>
      {{/POINTS}}
    </div>
  </div>
</section>
