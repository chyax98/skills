<!-- Two Column Layout Template -->
<section class="slide slide-two-column" data-slide="{{SLIDE_NUMBER}}">
  <div class="slide-content">
    <h2 class="animate-fade-in">{{TITLE}}</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-xl); margin-top: var(--space-lg); height: 100%;">
      <div class="animate-fade-in delay-1">
        <h3 style="margin-bottom: var(--space-md);">{{LEFT_TITLE}}</h3>
        {{LEFT_CONTENT}}
      </div>
      <div class="animate-fade-in delay-2">
        <h3 style="margin-bottom: var(--space-md);">{{RIGHT_TITLE}}</h3>
        {{RIGHT_CONTENT}}
      </div>
    </div>
  </div>
</section>
