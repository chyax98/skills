<!-- Comparison Slide Template -->
<section class="slide slide-comparison" data-slide="{{SLIDE_NUMBER}}">
  <div class="slide-content">
    <h2 class="animate-fade-in">{{TITLE}}</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-xl); margin-top: var(--space-lg);">
      <div class="animate-fade-in delay-1" style="background: #fef2f2; border: 2px solid #fecaca; border-radius: 12px; padding: var(--space-lg);">
        <div style="font-size: 3rem; text-align: center; margin-bottom: var(--space-md);">❌</div>
        <h3 style="text-align: center; color: #dc2626; margin-bottom: var(--space-md);">{{BAD_TITLE}}</h3>
        {{BAD_CONTENT}}
      </div>
      <div class="animate-fade-in delay-2" style="background: #f0fdf4; border: 2px solid #bbf7d0; border-radius: 12px; padding: var(--space-lg);">
        <div style="font-size: 3rem; text-align: center; margin-bottom: var(--space-md);">✅</div>
        <h3 style="text-align: center; color: #16a34a; margin-bottom: var(--space-md);">{{GOOD_TITLE}}</h3>
        {{GOOD_CONTENT}}
      </div>
    </div>
  </div>
</section>
