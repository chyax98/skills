<!-- Code Example Template -->
<section class="slide slide-code" data-slide="{{SLIDE_NUMBER}}">
  <div class="slide-content">
    <h2 class="animate-fade-in">{{TITLE}}</h2>
    <pre class="animate-fade-in delay-1"><code class="language-{{LANGUAGE}}">{{CODE}}</code></pre>
    {{#CAPTION}}
    <p class="animate-fade-in delay-2" style="text-align: center; font-size: 1rem; color: var(--text-secondary); margin-top: var(--space-sm);">{{CAPTION}}</p>
    {{/CAPTION}}
  </div>
</section>
