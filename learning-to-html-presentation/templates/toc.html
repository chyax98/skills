<!-- Table of Contents Template -->
<section class="slide slide-toc" data-slide="{{SLIDE_NUMBER}}">
  <div class="slide-content">
    <h2 class="animate-fade-in">目录</h2>
    <ol style="font-size: 1.5rem; line-height: 2; counter-reset: chapter;">
      {{#CHAPTERS}}
      <li class="animate-fade-in delay-{{DELAY}}" style="list-style: none; margin-bottom: var(--space-md);">
        <span style="color: var(--primary); font-weight: 700; margin-right: var(--space-sm);">0{{INDEX}}</span>
        {{TITLE}}
      </li>
      {{/CHAPTERS}}
    </ol>
  </div>
</section>
