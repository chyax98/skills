<!-- Standard Content Slide Template -->
<section class="slide" data-slide="{{SLIDE_NUMBER}}">
  <div class="slide-content">
    <h2 class="animate-fade-in">{{TITLE}}</h2>
    <ul style="margin-top: var(--space-lg);">
      {{#POINTS}}
      <li class="animate-fade-in delay-{{DELAY}}">{{TEXT}}</li>
      {{/POINTS}}
    </ul>
  </div>
</section>
